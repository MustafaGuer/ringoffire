<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" 
        style="right: 20px" src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" 
        style="right: 20px" src="../../assets/img/cards/spade_1.png">
        <!--
            *ngFor iterate the img tag so often like the elements in the array are (its not important what is stay in the array)
            [ngStyle]adds a style attribute like in css 'right.px' means that the element gets right: ...px and i is the index from the for
            multiply 5 because there are 5 cards and everyone needs the same px more than the before card
        -->
    </div>
</div>
